<!Doctype HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chat Application</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="cha.jpg" type="image/x-icon">
</head>
<body>
	<div class="wrapper">
		<section class="form signup">
			<header>Chat App</header>
			<form action="#">
				<div class="error-txt">Error Message</div>
				<div class="name-details">
					<div class="field input">
						<label>First Name</label>
						<input type="text" name="" placeholder="Enter Your First Name">
					</div>
					<div class="field input">
						<label>Last Name</label>
						<input type="text" name="" placeholder="Enter Your Last Name">
					</div>
				</div>
					<div class="field input">
						<label>Email Address</label>
						<input type="Email" placeholder="Enter Your email address">
					</div>
					<div class="field input">
						<label>Password</label>
						<input type="Password" placeholder="Enter Your First Name">
					</div>
					<div class="field image">
						<label>Select Your Profile Picture</label>
						<input type="file">
					</div>
					<div class="field button">
						<input type="submit" value="Submit" id="z">
					</div>
			</form>
			<div class="link">Already have an Account ? <a href="login.html">Login</a></div>
			<div class="modes">
				<button type="button" id="ck1" class = "btn btn1">Dark Mode</button>
				<button type="button" id="ck2" class="btn btn2">Light Mode</button>
			</div>
		</section>
	</div>
	<script src="app.js"></script>
</body>
</html>
